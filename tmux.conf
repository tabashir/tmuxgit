# Set window command to be the same as GNU Screen
set-option -g prefix C-a

#Vim mode
setw -g mode-keys vi
unbind [
#bind Escape copy-mode
unbind p
bind-key p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
#bind y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"
# bind y run-shell "anamesisis -a tmux show-buffer \; display-message "Copied tmux buffer to system clipboard"
bind C-y run "tmux save-buffer - | xclip -i"

bind-key | split-window -h
bind-key - split-window -v

bind-key C-a last-pane
bind-key C-s last-window
bind-key C-q next-window

# Start window numbering at 1
set -g base-index 1

# Automatically set window title
setw -g automatic-rename on

set -g history-limit 10000

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

#----- DEPRECATED
# Just click it
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on
#set-option -g mouse-resize-pane on
# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
#setw -g mode-mouse on
#-----
set -g mouse on

# Terminal colours
set-option -g default-terminal "screen-256color"
#set-option -g default-terminal "xterm"

set -g status-bg black
set -g status-fg yellow
set -g status-attr default

# to make ctrl-arrow, etc. work
set-window-option -g xterm-keys on

#TPM stuff
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/vim-tmux-focus-events'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'dominikduda/tmux_mode_indicator'

# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

source-file 'powerline_with_indicator.theme'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

